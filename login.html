<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reyes IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a2537;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a2537;
            margin-bottom: 1rem;
        }
        .logo-img {
            height: 40px;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #c09b5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e0c07c;
        }
        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .back-link {
            color: #666;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo" style="font-size: 32px; color: #c09b5a; font-weight: bold; margin-bottom: 0.5rem;">REYES IA</div>
        <div style="color: #666; font-size: 14px; margin-bottom: 1rem;">AI CONSULTING FIRM</div>
        <h2>Acceso Intranet</h2>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        
        <div id="error" class="error"></div>
        <div style="margin-top: 15px;">
            <a href="/public/register.html" style="color: #c09b5a; text-decoration: none;">¿No tienes cuenta? Solicita acceso aquí</a>
        </div>
        <a href="/index.html" class="back-link">← Volver al sitio principal</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            
            // Credenciales válidas
            if ((email === 'pepe@gmail.com' || email === 'juan@gmail.com') && password === '123456') {
                // Login exitoso - ir directo al dashboard
                window.location.href = '/dashboard.html';
            } else {
                error.textContent = 'Credenciales incorrectas';
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
