<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Intranet - Reyes IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #1a2537 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #1a2537;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #c09b5a;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #c09b5a, #e0c07c);
            color: #1a1a1a;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(192, 155, 90, 0.3);
        }

        .register-link {
            color: #6b7280;
            font-size: 14px;
        }

        .register-link a {
            color: #c09b5a;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo reyes IA horizontal blanco.png" alt="Reyes IA" style="filter: brightness(0.1);">
            <h1>Acceso Intranet</h1>
            <p class="subtitle">Ingresa tus credenciales para acceder a los recursos exclusivos</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Ingresar a la Intranet</button>
        </form>

        <p class="register-link">
            ¿No tienes cuenta? <a href="/public/register.html">Regístrate aquí</a>
        </p>
    </div>

    <script>
        // Verificar si ya está logueado
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Si ya está logueado, redirigir al dashboard
                window.location.href = '/dashboard.html';
            }
        });

        // Manejar login (versión sin servidor)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Credenciales válidas (sin servidor)
            const validCredentials = {
                'pepe@gmail.com': 'admin123',
                'juan@gmail.com': 'admin123',
                'felipe@reyesia.com': 'admin123'
            };

            if (validCredentials[email] && validCredentials[email] === password) {
                // Login exitoso
                localStorage.setItem('token', 'demo-token-' + Date.now());
                localStorage.setItem('user', JSON.stringify({ email, name: 'Usuario Demo' }));
                window.location.href = '/dashboard.html';
            } else {
                // Credenciales incorrectas
                errorDiv.textContent = 'Credenciales incorrectas. Verifica tu email y contraseña.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
